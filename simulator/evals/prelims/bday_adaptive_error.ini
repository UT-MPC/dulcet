[global]
Na = 2,10,100
Ne = 2,30,50,80,100

stop_time = 10000
runs = 1

[protocol]
protocol = bday
P = 0.9

is_adaptive = 1
sense_only = 1

[evaluator]
evaluator = AdaptationErrorLogger
parameters = {
        "output_filename": "bday_adaptive_all.csv",
        "trigger_step": 100,
        "step_size": 1,
        "overwrite": 0
    }