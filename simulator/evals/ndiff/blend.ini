[global]
Na = 2,10,100
Ne = 2,10,100

random_seed = 505
stop_time = 800000

[protocol]
protocol = blend
P = 0.9
Lambda = 8000

[evaluator]
evaluator = NdaLogger
parameters = {
        "trigger_step": 8000,
        "window": 8000,
        "window_multiplier": 2,
        "output_filename": "blend_nda_samples.csv"
    }